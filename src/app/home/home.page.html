<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="header-scroll">
        <div>Lista de Tareas</div>
        <div>{{today | date}}</div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Tareas</ion-title>
      <div>{{today | date: 'fullDate' }}</div>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card *ngFor="let item of toDoList">
      <ion-card-header>
        <ion-card-title>{{item.title}}</ion-card-title>
        <ion-card-subtitle>{{item.category}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{item.description}}
      </ion-card-content>
      <ion-item>{{item.priority}}</ion-item>
      <ion-item>{{item.completed}}</ion-item>

      <ion-button fill="clear">Actualizar</ion-button>
      <ion-button fill="clear">Action 2</ion-button>
    </ion-card>
  </div>
</ion-content>
